<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Dashboard Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='15' fill='%232563eb'/%3E%3Ctext x='50' y='62' font-size='50' text-anchor='middle' fill='white'%3EDS%3C/text%3E%3C/svg%3E" />
</head>
<body class="d-flex align-items-center py-5" style="min-height:100vh;">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-graph-up-arrow text-primary me-2 fs-3"></i>
              <h1 class="h5 mb-0">Dashboard de Pedidos</h1>
            </div>
            <h2 class="h6 text-muted">Entrar</h2>
            <div class="mb-3">
              <label class="form-label" for="loginEmail">E-mail</label>
              <input type="email" id="loginEmail" class="form-control" placeholder="voce@empresa.com" autocomplete="username" />
            </div>
            <div class="mb-2">
              <label class="form-label" for="loginSenha">Senha</label>
              <input type="password" id="loginSenha" class="form-control" placeholder="********" autocomplete="current-password" />
            </div>
            <div class="d-grid gap-2 mt-2">
              <button id="btnLogin" class="btn btn-primary" type="button">Entrar</button>
            </div>
            <div id="loginError" class="text-danger small mt-2" style="display:none"></div>

            <div id="empresaSelectWrap" class="mt-3" style="display:none">
              <label class="form-label">Empresa</label>
              <div class="d-flex gap-2">
                <select id="empresaSelect" class="form-select"></select>
                <button id="btnSelecionarEmpresa" class="btn btn-success" type="button">OK</button>
              </div>
              <div class="form-text">Selecione a empresa e confirme para continuar.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="src/auth/loginPage.js"></script>
</body>
</html>
